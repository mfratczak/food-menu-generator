version: '3.1'

services:
    api:
        #container_name: Imusttestit
        build: #https://docs.docker.com/compose/compose-file/#dockerfile
          context: Docker/python
          dockerfile: Dockerfile
        ports:
          - "1025:80"
        volumes:
          - ./WebServer:/app
        command: python server.py
        restart: always
    web:
        build:
          context: Docker/npm/
          dockerfile: Dockerfile

        ports:
          - 80:3000
        volumes:
          - ./WebClient:/app
        environment:
          NODE_PORT: 3000
          NODE_MODE: dev
        depends_on:
         - api
        command: [npm, start]
        restart: always
